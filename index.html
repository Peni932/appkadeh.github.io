<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Kaddeh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap');
        
        .dark-mode {
            background: linear-gradient(45deg, rgba(0, 0, 50, 0.9), rgba(20, 20, 20, 0.7), rgba(50, 0, 0, 0.9)) !important;
            color: #e5e5e5 !important;
        }
        
        body {
            font-family: 'Noto Naskh Arabic', serif;
            background: linear-gradient(45deg, rgba(0, 0, 255, 0.7), rgba(255, 255, 255, 0.5), rgba(255, 0, 0, 0.7));
            color: white;
        }
        
        .section-card {
            transition: all 0.3s ease;
        }
        
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .download-banner {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12 relative">
            <button id="darkModeToggle" class="absolute left-4 top-4 bg-white bg-opacity-20 p-2 rounded-full">
                <i class="fas fa-moon text-white"></i>
            </button>
            <h1 class="text-4xl md:text-5xl font-bold mb-4">App Kaddeh</h1>
            <p class="text-xl md:text-2xl">اپلیکیشن های کاربردی،سرگرمی و بازی های ما را از کافه بازار دانلود کنید.</p>
        </header>
        
        <!-- Download Banner -->
        <div class="download-banner bg-white text-red-600 rounded-xl p-6 mb-12 text-center">
            <h2 class="text-2xl md:text-3xl font-bold">اپلیکیشن های ما را از کافه بازار دانلود کنید</h2>
        </div>
        
        <!-- Contact Us Section -->
        <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-8 border border-white border-opacity-20 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center">اطلاعات</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-center">
                    <div class="bg-white bg-opacity-20 p-3 rounded-full mr-4">
                        <i class="fas fa-phone text-white"></i>
                    </div>
                    <div>
                        <p class="text-lg font-medium">09127363409</p>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <div class="bg-white bg-opacity-20 p-3 rounded-full mr-4">
                        <i class="fas fa-envelope text-white"></i>
                    </div>
                    <div>
                        <p class="text-lg font-medium">omidrezasaadat@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-16 text-center text-white text-opacity-70">
            <p>© 2025 App Kaddeh. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>
    
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check for saved user preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun text-white"></i>';
        }
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerHTML = '<i class="fas fa-sun text-white"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.innerHTML = '<i class="fas fa-moon text-white"></i>';
            }
        });
    </script>
</body>
</html>
